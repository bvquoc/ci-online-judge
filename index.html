    <link rel="stylesheet" href="styles/login-signup.css" />
    <link rel="icon" type="image/png" href="mockup-design/Images/Logo.PNG" />
  </head>
  <body>
    <div id="app"></div>
    <template class="login-page">
      <div class="login-container text-center d-flex justify-content-center align-items-center flex-column vh-100">
        <form style="min-width: 380px; max-width: 480px" class="needs-validation" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <div>
            <label for="emailAddress" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="emailAddress"
              class="form-control mt-2"
              placeholder="Email Address"
              required
              autofocus
            />
            <div class="invalid-feedback">Invalid email address</div>
          </div>

          <div>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control mt-2" placeholder="Password" required autofocus />
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div class="mt-2">
            <button class="btn btn-lg btn-primary col-12">Sign In</button>
          </div>
          <hr />
          <div class="d-flex justify-content-evenly align-items-center mb-2">
            <a href="" class="alter-login mt-2"><i class="bi bi-google"></i> Login with Google</a>
            <a href="" class="alter-login mt-2"><i class="bi bi-github"></i> Login with Github</a>
          </div>

          <a class="goto-signup">Or create an account with us!</a>
        </form>
      </div>
    </template>
    <template class="signup-page">
      <div class="signup-container text-center d-flex justify-content-center align-items-center flex-column vh-100">
        <form style="min-width: 380px; max-width: 480px" class="needs-validation" novalidate>
          <h1 class="h3 mb-3 font-weight-normal">Create an Account</h1>

          <div>
            <label for="emailAddress" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="emailAddress"
              class="form-control mt-2"
              placeholder="Email Address"
              required
              autofocus
            />
            <div class="invalid-feedback">Invalid email address</div>
          </div>

          <div>
            <label for="userName" class="visually-hidden">User Name</label>
            <input type="text" id="userName" class="form-control mt-2" placeholder="Display Name" required autofocus />
            <div class="invalid-feedback">Display Name must not be empty</div>
          </div>

          <div>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control mt-2" placeholder="Password" required autofocus />
            <div class="invalid-feedback">Password is required</div>
          </div>

          <div>
            <label for="confirm-password" class="visually-hidden">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              class="form-control mt-2"
              placeholder="Confirm Password"
              required
              autofocus
            />
            <div id="pw-match-err"></div>
          </div>

          <div class="mt-2">
            <button class="btn btn-lg btn-primary col-12">Sign Up</button>
          </div>
          <hr />
          <div class="d-flex justify-content-evenly align-items-center mb-2">
            <a href="" class="alter-login mt-2"><i class="bi bi-google"></i> Login with Google</a>
            <a href="" class="alter-login mt-2"><i class="bi bi-github"></i> Login with Github</a>
          </div>
          Already have an account?
          <a class="goto-login">Login</a>
        </form>
      </div>
    </template>

    <template id="info-container">
      <div class="info-container">
        <div class="top-user-container p-3">
          <h4>Top 3 Users</h4>
          <div class="user-item">1st Place</div>
          <div class="user-item">2nd Place</div>
          <div class="user-item">3rd Place</div>
        </div>
        <div class="recent-submission-container py-3">
          <h4>Recent Submissions</h4>
          <div class="submission-item">
            <div class="submission-item-content">User submitted exercise</div>
            <div class="submission-item-status">55/100</div>
          </div>
          <div class="submission-item">
            <div class="submission-item-content">User submitted exercise</div>
            <div class="submission-item-status">35/100</div>
          </div>
          <div class="submission-item">
            <div class="submission-item-content">User submitted exercise</div>
            <div class="submission-item-status">100/100</div>
          </div>
          <div class="submission-item">
            <div class="submission-item-content">User submitted exercise</div>
            <div class="submission-item-status">Answer Rejected!</div>
          </div>
        </div>
      </div>
    </template>
  </body>
